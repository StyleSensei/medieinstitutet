<fieldset>
    <legend>Personal info</legend>
    <form method="post">
<p>
    <label for="firstName">First Name</label>
    <input
    type="text"
    name="firstName"
    id="firstName"
    placeholder="Write your name"
    autocomplete="on"
    required
     />
</p>
<p>
    <label for="password">Password</label>
    <input
    type="password"
    name="password"
    id="password"
    placeholder="Write your password"
    autocomplete="on"
    required
    />
</p>
<p>
    <label for="phone">Phone</label>
    <input
    type="phone"
    name="phone"
    id="phone"
    placeholder="Write your phone number"
    autocomplete="on"
    required
    pattern = "[0-9]{3}-[0-9]{7}"/>
</p>
    <fieldset>

    required/>
    </fieldset>

    type="submit"
